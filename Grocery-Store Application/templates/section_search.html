<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Search Results for related Sections</h1>
        <h2>Sections Found:</h2>
        
        <ul class="list-group">
            {% for section in sections %}
            <li class="list-group-item"><a href="/section/{{ section.section_id }}/{{ uname }}/products">{{ section.section_name }}</a></li>
            {% endfor %}
        </ul>
        
        <a href="/user/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
