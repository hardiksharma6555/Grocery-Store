<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Update Cart Item</h2>
        <form action="/add_to_cart/update/{{ uname }}/{{ i1.item_id }}" method="post">
            <div class="mb-3">
                <label for="product_qty" class="form-label">New Quantity:</label>
                <input type="number" name="product_qty" min="1" value="{{ i1.product_qty }}" class="form-control"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Update Cart</button>
        </form>
        <a href="/user/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>

</html>
